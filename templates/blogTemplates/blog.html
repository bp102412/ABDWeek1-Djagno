{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog.css' %}">
</head>
<body>
    {% for post in posts %}
        <h1>{{ post.title }} - {{ post.author }}, {{ post.date }}</h1>
    {% endfor %}
</body>
</html>
